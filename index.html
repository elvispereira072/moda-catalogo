<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Fashion & Decoration Catalog</title>
    <script src="https://kit.fontawesome.com/SEU-C칍DIGO-DO-FONTAWESOME.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <header class="bg-white shadow-md p-4 text-xl font-semibold text-gray-800 flex justify-between items-center">
        <h1>Fashion & Decoration Catalog</h1>
        <nav></nav>
    </header>

    <!-- Cat치logo de Produtos -->
    <section class="max-w-6xl mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        <!-- Lista de Produtos -->
        <script>
            const produtos = [
                { nome: "Modern Look", descricao: "2024 trend with urban style.", imagem: "assets/Look Moderno.webp" },
                { nome: "Minimalist Decoration", descricao: "Sophisticated and clean space.", imagem: "assets/Decora칞칚o.webp" },
                { nome: "Elegant Set", descricao: "Sophisticated look for any occasion.", imagem: "assets/Roupas.jpeg" },
                { nome: "Fashion Accessories", descricao: "Style and sophistication in small details.", imagem: "assets/Acessorios de moda.webp" },
                { nome: "Elegant Shoes", descricao: "Comfort and elegance for your everyday life.", imagem: "assets/Sapatos.jpg" },
            ];
            document.write(produtos.map(produto => `
                <div class="bg-white shadow-lg rounded-lg overflow-hidden card">
                    <img src="${produto.imagem}" alt="${produto.nome}" class="w-full h-56 object-cover">
                    <div class="p-4">
                        <h2 class="text-lg font-semibold text-gray-800">${produto.nome}</h2>
                        <p class="text-gray-600 text-sm">${produto.descricao}</p>
                        <div class="flex justify-between items-center mt-3">
                            <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 btn-comprar">Buy</button>
                            <button class="text-gray-500 hover:text-red-500" onclick="toggleFavorite(this)">仇벒잺</button>
                        </div>
                    </div>
                </div>
            `).join(''));
        </script>
    </section>
    
    <!-- Carrinho -->
    <div id="carrinho" class="fixed bottom-5 right-5 bg-white p-4 shadow-lg rounded-lg">
        <h2 class="text-lg font-bold">Cart 游</h2>
        <ul id="listaCarrinho" class="text-sm text-gray-700"></ul>
    </div>

    <!-- Bot칚o para enviar para o WhatsApp -->
    <a id="whatsapp-btn" href="#" class="bg-green-500 text-white px-6 py-3 rounded-md mt-4 block text-center">
        Enviar para WhatsApp
    </a>

    <button onclick="finalizarCompra()" class="bg-green-500 text-white px-3 py-2 mt-3 rounded hover:bg-green-600 w-full">
        Finalize Purchase
    </button>

    <script>
        function finalizarCompra() {
            let lista = document.querySelectorAll("#listaCarrinho li");
            let produtos = [];
            lista.forEach(item => produtos.push(item.textContent));

            if (produtos.length === 0) {
                alert("Seu carrinho est치 vazio!");
                return;
            }

            localStorage.setItem("carrinho", JSON.stringify(produtos));
            gerarMensagemCarrinho();  // Atualiza o link para o WhatsApp
            window.location.href = "checkout.html"; // Redireciona para a p치gina de checkout
        }

        function toggleFavorite(element) {
            element.classList.toggle('text-red-500');
            element.classList.toggle('text-gray-500');
        }

        function addToCart(produto) {
            let lista = document.getElementById('listaCarrinho');
            let item = document.createElement('li');
            item.textContent = produto;
            lista.appendChild(item);
        }

        document.querySelectorAll('.btn-comprar').forEach(button => {
            button.addEventListener('click', function() {
                let produto = this.parentNode.parentNode.querySelector('h2').textContent;
                addToCart(produto);
            });
        });

        // Fun칞칚o para gerar a mensagem do carrinho e enviar para o WhatsApp
        function gerarMensagemCarrinho() {
            let lista = document.querySelectorAll("#listaCarrinho li");
            let produtos = [];
            
            lista.forEach(item => {
                produtos.push(item.textContent); // Pega o nome do produto
            });
            
            // Se o carrinho estiver vazio, mostra um aviso
            if (produtos.length === 0) {
                alert("Seu carrinho est치 vazio!");
                return;
            }
            
            // Cria uma mensagem com os itens do carrinho
            let mensagem = "Ol치, gostaria de comprar os seguintes produtos:\n\n";
            produtos.forEach((produto, index) => {
                mensagem += `${index + 1}. ${produto}\n`;
            });
            
            // Codifica a mensagem para o WhatsApp
            let mensagemCodificada = encodeURIComponent(mensagem);
            
            // Link do WhatsApp com a mensagem
            let whatsappLink = `https://wa.me/5513981430940?text=${mensagemCodificada}`;
            
            // Atualiza o link do bot칚o para o WhatsApp
            document.getElementById("whatsapp-btn").href = whatsappLink;
        }
    </script>

    <!-- Rodap칠 -->
    <footer class="bg-gray-900 text-white text-center p-4 mt-6">
        춸 2025 Fashion & Decoration Catalog.
    </footer>
</body>
</html>
