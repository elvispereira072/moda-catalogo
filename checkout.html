<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-6 shadow-lg rounded-lg max-w-md w-full">
        <h2 class="text-lg font-bold text-gray-800">Resumo da Compra üõçÔ∏è</h2>
        <ul id="resumoCompra" class="text-sm text-gray-700 mt-3"></ul>

        <button onclick="confirmarCompra()" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded hover:bg-blue-600 w-full">
            Confirmar Pedido
        </button>
    </div>

    <script>
    function carregarCarrinho() {
        let produtos = JSON.parse(localStorage.getItem("carrinho")) || [];
        let lista = document.getElementById("resumoCompra");

        if (produtos.length === 0) {
            lista.innerHTML = "<li class='text-red-500'>Carrinho vazio!</li>";
        } else {
            lista.innerHTML = produtos.map(produto => `<li>‚úÖ ${produto}</li>`).join('');
        }
    }

    function confirmarCompra() {
        let produtos = JSON.parse(localStorage.getItem("carrinho")) || [];
        if (produtos.length === 0) {
            alert("Seu carrinho est√° vazio!");
            return;
        }

        // Formatar a mensagem para WhatsApp
        let mensagem = `*Resumo da Compra*%0A%0A` + produtos.map(produto => `‚úÖ ${produto}`).join('%0A%0A');
        
        // Criar a URL do WhatsApp
        let whatsappUrl = `https://wa.me/5513981430940?text=${encodeURIComponent(mensagem)}`; // N√∫mero de telefone com o c√≥digo do pa√≠s (55 para Brasil)

        // Abrir o WhatsApp com a mensagem pr√©-preenchida
        window.open(whatsappUrl, "_blank");

        alert("Compra finalizada com sucesso! üéâ");
        localStorage.removeItem("carrinho");
        window.location.href = "index.html"; // Redireciona de volta para a loja
    }

    carregarCarrinho();
    </script>
</body>
</html>
