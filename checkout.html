<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-6 shadow-lg rounded-lg max-w-md w-full">
        <h2 class="text-lg font-bold text-gray-800">Resumo da Compra üõçÔ∏è</h2>
        <ul id="resumoCompra" class="text-sm text-gray-700 mt-3">
            <!-- Lista de produtos ser√° carregada aqui -->
        </ul>

        <button onclick="confirmarCompra()" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded hover:bg-blue-600 w-full">
            Confirmar Pedido
        </button>
    </div>

    <script>
        // Carrega os itens do carrinho do localStorage e exibe-os na p√°gina
        function carregarCarrinho() {
            let produtos = JSON.parse(localStorage.getItem("carrinho")) || [];
            let lista = document.getElementById("resumoCompra");

            // Verifica se o carrinho est√° vazio e exibe a mensagem apropriada
            if (produtos.length === 0) {
                lista.innerHTML = "<li class='text-red-500'>Carrinho vazio! Adicione itens antes de finalizar a compra.</li>";
            } else {
                // Exibe a lista de produtos
                lista.innerHTML = produtos.map(produto => `<li>‚úÖ ${produto}</li>`).join('');
            }
        }

        // Fun√ß√£o para confirmar a compra e redirecionar para a p√°gina inicial
        function confirmarCompra() {
            let produtos = JSON.parse(localStorage.getItem("carrinho")) || [];

            if (produtos.length === 0) {
                alert("N√£o h√° produtos no carrinho para finalizar a compra.");
                return;
            }

            alert("Compra finalizada com sucesso! üéâ");
            localStorage.removeItem("carrinho"); // Limpa o carrinho ap√≥s a compra
            window.location.href = "index.html"; // Redireciona de volta para a p√°gina principal
        }

        // Carrega o carrinho quando a p√°gina for carregada
        carregarCarrinho();
    </script>
</body>
</html>
